<html lang="en" ng-app="StarterApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-loading-bar/build/loading-bar.min.css">
  </head>
  <body layout="column" ng-cloak>
    <md-toolbar layout="row">
    <div class="md-toolbar-tools" ng-controller="SidebarCtrl">
      <button ng-click="toggleSidenav('left')" class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1><span>JPP Site</span></h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-padding>
          <md-toolbar>
            <h1 class="md-toolbar-tools">
            Menu
            </h1>
          </md-toolbar>
          <ul>
            <li><md-button href="/" >Home</md-button></li>
            <li><md-button href="/login" >Login</md-button></li>
            <li><md-divider></md-divider></li>
            <li><md-button href="/signup" >Signup</md-button></li>
          </ul>
          
          
        </md-sidenav>
        <ng-view flex layout="row" layout-align="center start"></ng-view>
    </div>
    
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
