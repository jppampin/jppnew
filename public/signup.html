<div layout="column" flex-gt-sm="40" id="content" class="md-whiteframe-z1" ng-cloak layout-margin>
   <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      Register
    </h1>
  </md-toolbar>
    <md-container layout="column">
        <md-input-container>
            <label>Name</label>
            <input name="name" type="text" ng-model="name">
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input name="email" type="email" ng-model="email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input name="password" type="password" ng-model="password">
        </md-input-container>
        <md-input-container>
            <label>Confirm Password</label>
            <input name="confirmPassword" type="password" ng-model="confirmPassword">
        </md-input-container>
        <div layout="row" layout-margin>
        <md-button flex class="md-raised md-primary" ng-click="signUp()">Sign Up</md-button>
        </div>
    </md-container>
</div>
